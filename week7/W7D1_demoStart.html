<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        var body = document.querySelector('body')

        console.log(body)

        var p = ``
        p += `<p>`
        p += `hello world! this content was added to the page using JavaScript!`
        p += `</p>`
        //same as: var p = `<p>hello world! this content was added to the page using JavaScript!</p>`

        //adding new p HTML info to the body
        body.innerHTML += p

        //console.log(`value: ${document.querySelector(`#first`).value}`)
        //select the main div box from the page and store
        var info = document.querySelector(`#info`)

        console.log(`before the event listener`)
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)
        console.log(`after the event listener`)

        //alertInfo() func def below, REQUIRES an event parameter: e/ev/event
        function alertInfo(event){
            //local variables: their value only exists inside of this function
            //this function only runs ONCE THE #enter-button IS CLICKED!

            var fname = document.querySelector(`#first`).value
            console.log(`first: ${fname}`)
            var lname = document.querySelector(`#last`).value
            var age = document.querySelector(`#age`).value

            age = Number(age)
            var full = fname + ` ` + lname 

            console.log(`form info: ${fname}, ${lname}, ${age}, ${full}`)
            alert(`Hello there ${full}!`)

            var hello = document.querySelector(`#hello`)
            hello.innerHTML += `${full}`

            var dog_years = age * 7 

            info.innerHTML += `<p><br>Your age in Dog Years is: ${dog_years.toFixed(1)} years. Wow!</p>`

        }


        console.log(`after the alertInfo function def`)





        //selecting another button on the page 
        var button = document.querySelector(`#submit`)

        //demoing an anonymous function - has no name, immediately writes the function definition - used when the function will not be reused outside of the one specific time 
        button.addEventListener(`click`, function(event)
        {
            //check out the event parameter in the console
            console.log(event)

        }//END of anonymous function

        )//END of button.addEventListener()
	</script>
	
</body>
</html>
